<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все люди</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<h1 style="color:DarkCyan;"> Список пользователей </h1>
<fieldset>

    <a href="/people/new">Create new user</a>


    <form method="get" action="/people/found">
        <input type="text" name="keyword" />
        <input type="submit" value="Search" />
    </form>

    <body style="padding: 30px"></body>

    <table style="width: 800px">
        <thead>
        <tr>
            <th> User Name</th>
            <th> Email</th>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Phone Number</th>
        </tr>
        </thead>

        <tbody style="background-color:#e0e0e0">
        <tr th:each="person : ${people}">
            <td><a  th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getUserName()}">user</a></td>
            <td><span th:text="${person.getEmail}"> Email </span></td>
            <td><span th:text="${person.getFirstName}"> First Name </span></td>
            <td><span th:text="${person.getLastName}"> Last Name </span></td>
            <td><span th:text="${person.getPhoneNumber}"> Phone Number </span></td>
        </tr>
        </tbody>
    </table>
</fieldset>

</html>
