<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Новый юзер</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">  -->
</head>
<body>
<form  th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="userName">Enter User Name: </label>
  <input type="text" th:field="*{userName}" id="userName"/>
  <div style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Name error</div>
  <br/>
  <br/>
  <label for="email">Enter Email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
  <br/>
  <br/>
  <label for="firstName">Enter First Name: </label>
  <input type="text" th:field="*{firstName}" id="firstName"/>
  <br/>
  <br/>
  <label for="lastName">Enter Last Name: </label>
  <input type="text" th:field="*{lastName}" id="lastName"/>
  <br/>
  <br/>
  <label for="phoneNumber">Enter Phone Number: </label>
  <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>

  <br/>
  <br/>
  <input type="submit" value="Create"/>
</form>

</body>
</html>
