<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все люди</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<h1 style="color:DarkCyan;"> Список найденных людей </h1>

<body>
<table style="width: 800px">
    <thead>


    <tr>
        <th> User Name</th>
        <th> Email</th>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Phone Number</th>
    </tr>
    </thead>

    <tbody style="background-color:#e0e0e0">
    <tr th:each="person : ${people}">
        <td><span th:text="${person.getUserName()}">user</span></td>
        <td><span th:text="${person.getEmail}"> Email </span></td>
        <td><span th:text="${person.getFirstName}"> First Name </span></td>
        <td><span th:text="${person.getLastName}"> Last Name </span></td>
        <td><span th:text="${person.getPhoneNumber}"> Phone Number </span></td>
    </tr>
    </tbody>
</table>
<br/>
<br/>

<div th:switch="${people.size}">
    <p th:case=0>Пользователь по Вашему запросу не найден!</p>
</div>

</body>
</html>
